{% load static %}
{% extends "HomePage.html" %}
{% block content %}
<h1>Hello world</h1>
    {% for Product in product_list %}
        <div class="Product">
                 <h1> {{Product.Name}} </h1>
                <img src="{{Product.photo.url}}" width="30%" height="30%">
                 <p> {{Product.Price}} </p>
        </div>
    {% endfor %}
{% endblock content %}
